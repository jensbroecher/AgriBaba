<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="main.css" rel="stylesheet" type="text/css">
<link href="animate.min.css" rel="stylesheet" type="text/css">

<script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="logic.js"></script>

<script type="text/javascript">
$( document ).ready(function() {
setTimeout(function(){
document.getElementById("loadingindicator").className = "animated fadeOut";
}, 1000);
setTimeout(function(){
	document.getElementById("loadingindicator").style.display = "none";
}, 2000);

setTimeout(function(){
document.getElementById("mainmenu").style.display = "block";
document.getElementById("mainmenu").className = "nicewindow animated zoomIn";
}, 2500);
});
</script>

</head>

<body>

<div id="loadingindicator" style="display:block;">
<img src="282.gif">
</div>

<div id="mainmenu" class="nicewindow" style="display:none;">

<div id="loginscreenstart">
<h1>Welcome back</h1>

<input id="loginemail" class="textfield" type="email" placeholder="E-Mail">

<input id="loginpin" style="width:100px;" class="textfield" type="number" placeholder="PIN">

<div class="windowbutton" onClick="logincheck();">Go</div>

<div class="windowbutton" onClick="loginforgot();">Forgot PIN?</div>
</div>

<div id="loginscreenforgot" style="display:none;">
<h1>Please enter your E-Mail</h1>

<div class="instructions">You will recieve an E-Mail with instructions.</div>

<input id="loginemailforgot" class="textfield" type="email" placeholder="E-Mail">

<div class="windowbutton" onClick="loginforgotgo();">Go</div>

<div class="windowbutton" onClick="loginforgotcancel();">Cancel</div>

</div>

<br>

</div>

<div id="fans"></div>

</body>
</html>
